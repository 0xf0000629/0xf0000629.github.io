<!DOCTYPE html>
<html>
<head>
    <title>MY COOL PAGE</title>
    <meta name="description" content="■█■█■█■█■█■█■█■">
    <meta name="keywords" content="html tutorial template">
	<link rel="stylesheet" href="stylesheets/parallax.css">
</head>
    <body>
		<div id="para" class="parallax">
		<div class="parallax-layer canv"></div>
		<!--layer 1 will be the bottom layer, layer 3 will be the top layer-->
		</div>
		 <script>
			let i=0.95;
			let j=750;
			for (i=0.95;i>0;i-=0.05){
				for (let k = 0;k<30;k++){
					let spin = Math.random() * 360;
					let x = Math.random() * 1920;
					let y = Math.random() * 4080;
					
					document.getElementById("para").innerHTML += "<div class='parallax-layer block" + 
					"' style='top:" + (y) + 
					"px;left:" + (x-960) + 
					"px;transform:translateZ(" + (-i) + 
					"px) rotate(" + spin +
					"deg);opacity:" + (1.0-i)*(1.0-i) + 
					"'>@</div>";
				}
			}
			i=0;
			document.getElementById("para").innerHTML += "<div class='parallax-layer block text-border" + 
				"' style='top:" + (j) + 
				"px;transform:translateZ(" + (-i) + 
				"px);opacity:" + (1.0-i)*(1.0-i) + 
				";color:red;'>WELCOME TO MY PAGE</div>";
		</script> 
    </body>
</html>
